<app-header></app-header>
<app-navbar></app-navbar>

<!-- Content for the Add_Edit page -->
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <h1 class="page-title my-4 text-center">title</h1>

            <form class="form" method="POST">
                <input type="hidden" name="id" value="item._id">
                
                <label for="productNameTextField">Product Name</label>
                <input type="text" class="form-control"
                    id="productNameTextField"
                    name="ProductName" 
                    value="item.ProductName"
                    required>
                <br>
                <label for="brandTextField">Brand</label>
                <input type="text" class="form-control"
                    id="brandTextField"
                    name="Brand" 
                    value="item.Brand"
                    required>
                <br>
                <label for="descriptionTextField">Description</label>
                <input type="text" class="form-control"
                    id="descriptionTextField"
                    name="Description" 
                    value="item.Description"
                    required>
                <br>
                <label for="priceTextField">Price</label>
                <input type="number" class="form-control"
                    id="priceTextField"
                    placeholder="999.99"
                    name="Price" 
                    value="item.Price"
                    required>
                <br>
                <label for="categoryTextField">Category</label>
                <select id="categoryTextField" class="form-control" name="Category">
                    <!-- <%
                    var options = [ "Automotive", "Books", "Clothing, Shoes & Jewelry", "Electronics", "Furniture", "Musical Instruments"];
                    for ( var i = 0; i < options.length; i++ )
                    {
                        %><option value="<%= options[i] %>" <%= item.Category == options[i] ? 'selected' : '' %>><%= options[i] %></option><%
                    }
                    %> -->
                </select>
                <br>
                <label for="conditionTextField">Condition</label>
                <select id="conditionTextField" class="form-control" name="Condition">
                   <!--  <%
                    var options = [ "Like New", "Minor Damage", "Noticeable Damage", "Major Damage", "Needs Repair"];
                    for ( var i = 0; i < options.length; i++ )
                    {  
                        %><option value="<%= options[i] %>" <%= item.Condition == options[i] ? 'selected' : '' %>><%= options[i] %></option><%
                    }
                    %>-->
                </select>
                <br>
                <label for="dateEnabledTextField">Advertisement Start Date</label>
                <input type="date" class="form-control"
                    id="dateEnabledTextField"
                    name="DateEnabled" 
                    value="item.DateEnabled">
                <br>
                <label for="lifeTimeTextField">Advertisement Expiry Date</label>
                <input type="date" class="form-control"
                    id="lifetimeTextField"
                    name="Lifetime" 
                    value="item.Lifetime">
                <br>
                <label for="brandTextField">Enter Link of the Image</label>
                <input type="text" class="form-control"
                    id="Imagelinktextfield"
                    placeholder="Enter Image Link"
                    name="ImageLink" 
                    value="item.ImageLink"
                    >
    
                <button class="btn btn-primary my-4" type="submit">
                    <i class="fas fa-edit"></i> 
                    Submit
                </button>
                
                <a href="/advertisement/list" class="btn btn-light">
                    <i class="fas fa-undo"></i> 
                    Cancel
                </a>

            </form>
        </div>

    </div>
</div>

<app-footer></app-footer>
